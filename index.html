<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                    <div class="jumbotron jumbotron-fluid bg-dark">
                            <div class="container">
                              <h1 class="display-4 text-center text-white">Train Scheduler</h1>
                              <p class="lead text-center text-white">Choo Choo</p>
                            </div>
                          </div>
            </div>

            <div class="col-md-12 bg-secondary">
                <h3>Current Train schedule</h3>
                    <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                              </tr>
                            </thead>
                            <tbody>

                            </tbody>
                          </table>
                          <br>
            </div>
            
            <div class="col-md-12 bg-secondary">
                <br>
                <h3>Add Train</h3>
                    <form>
                            <div class="form-group">
                              <label for="Train Name">Train Name</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                              <small id="emailHelp" class="form-text text-muted"></small>
                            </div>
                            <div class="form-group">
                              <label for="Destination">Destination</label>
                              <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">First Train Time (HH:mm - military time)</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="form-group">
                                <label for="Frequency">Frequency (min)</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
            </div>
        </div>
    </div>
